networks:
  tourai-network:
    name: tourai-network
    external: false

services:
  postgres:
    image: postgres:${POSTGRESQL_VERSION}
    container_name: ${POSTGRESQL_HOST}
    hostname: ${POSTGRESQL_HOST}
    ports:
      - ${POSTGRESQL_PORT_EXTERNAL}:${POSTGRESQL_PORT}
    volumes:
      - ${POSTGRESQL_PATH}:/var/lib/postgresql/data
    networks:
      - tourai-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: "America/Fortaleza"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 30s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "1g"
        max-file: "3"

  minio:
    image: minio/minio:latest
    container_name: ${MINIO_HOST}
    hostname: ${MINIO_HOST}
    ports:
      - ${MINIO_PORT_EXTERNAL}:9000
      - ${MINIO_CONSOLE_PORT_EXTERNAL}:9001
    volumes:
      - ${MINIO_PATH}:/data
    networks:
      - tourai-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      TZ: "America/Fortaleza"
    command: server /data --console-address ":9001"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 30s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "1g"
        max-file: "3"